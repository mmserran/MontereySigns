<md-toolbar class="navbar md-hue-2"
            layout="row" layout-align="center center"
            md-no-ink>
    <div class="md-toolbar-tools"
         layout="row" layout-align="space-between center"
         layout-gt-sm="row" layout-align-gt-sm="center center">
        <div class="toolbar__menu--mobile">
            <md-button class="toolbar__btn" aria-label="Mobile Menu"
                       ng-click="btn.toggle_mobile_menu(); $event.stopPropagation()">
                <hamburger-animation data-is-active="{{css.show_mobile_menu}}"></hamburger-animation>
            </md-button>
        </div>
        <div ng-repeat="obj in list_nav">
            <md-menu ng-if="(css.is_image(obj) === false)"
                     md-position-mode="target bottom">
                <md-button class="navbar__button"
                           ng-class="{'highlight': (css.current_subnav === obj)}"
                           ng-mouseenter="btn.close_subnav(obj); btn.open_subnav($mdMenu, $event, obj)"
                           ng-href="{{obj[Const.P.Url]}}"
                           aria-label="{{obj[Const.P.Key]| translate}}">
                    <span ng-bind-html="obj[Const.P.Key] | translate"></span>
                </md-button>
                <md-menu-content width="4"
                                 ng-mouseleave="btn.close_subnav(obj)">
                    <md-menu-item style="display: none">
                        <span><!-- will select this empty option by default --></span>
                    </md-menu-item>
                    <md-menu-item ng-repeat="subnav in obj[Const.P.Subnav]">
                        <md-button class="navbar__subnav-btn"
                                   aria-label="{{subnav[Const.P.Key]| translate}}"
                                   ng-href="{{subnav[Const.P.Url]}}">
                            <span ng-bind="subnav[Const.P.Key] | translate"></span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <img class="navbar__image"
                 ng-if="(css.is_image(obj) === true)"
                 src="/resources/img/monterey-signs.png" />
        </div>
        <img class="navbar__image navbar__image--mobile"
             src="/resources/img/monterey-signs.png" />
    </div>
</md-toolbar>
