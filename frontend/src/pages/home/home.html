<div class="page--home"
     layout-fill
     layout="column" layout-align="start center">
    <monterey-signs-navbar data-show-search-bar="true"></monterey-signs-navbar>
    <md-content class="page__content"
                flex
                layout="column" layout-align="start space-around">
        <carousel class="hero"
                  flex
                  data-hero="page.template.hero"></carousel>
        <div class="grid-list"
             layout-wrap
             layout="row" layout-align="space-around space-around">
            <div class="grid-list__item"
                 ng-class="{'grid-list__item--left': ($even === true),
                            'grid-list__item--right': ($even === false)}"
                 ng-repeat="obj in page.template.list_type"
                 flex="100" flex-gt-sm="50">
                <sign-type-panel flex
                                 data-goto-url="{{obj[Const.P.Url]}}"
                                 data-key="{{obj[Const.P.Key]}}"
                                 data-show-blurb="true"
                                 data-image-url="{{obj[Const.P.Image]}}"></sign-type-panel>
            </div>
        </div>
    </md-content>
</div>
