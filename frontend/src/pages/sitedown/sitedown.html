<div class="page--sitedown"
     layout="row" layout-align="center start">
    <md-content class="page__content"
                layout-fill
                layout="row" layout-align="center start">
        <div class="message md-whiteframe-6dp"
             layout="column" layout-align="start center">
            <div class="message__text"
                 translate="sitedown_404"></div>
            <img class="message__img" 
                 src="/resources/img/monterey-signs.png" />
            <div class="button-container">
                <md-button class="button"
                           aria-label="{{btn_back_home| translate}}"
                           ng-href="{{Const.Url.Home}}"
                           translate="btn_back_home"></md-button>
            </div>
        </div>
    </md-content>
</div>
